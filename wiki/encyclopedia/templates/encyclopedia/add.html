{% extends "encyclopedia/layout.html" %}

{% block title %}
{{title}}
{% endblock %}

{% block body %}
    <h1>Create a New Entry</h1>
    <form action ="{% url 'add' %}" method="post">
        {% csrf_token %}
        <h3>Title</h3> {{ form_title }}
        </br></br>
        <h3>Entry:</h3>
        {{ form_entry }}
        <input type="submit">
    </form>
{% endblock %}
