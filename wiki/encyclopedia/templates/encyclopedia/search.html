{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
<h1>Search Results for '{{query}}':</h1>
    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'entry_page' entry %}"> {{ entry }}</a></li>
        {% empty %}
            No results found.
        {% endfor %}
    </ul>
{% endblock %}
